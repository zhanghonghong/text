<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="layout">
				<div class="mainbox">
					<div>
						<a class="ercode" href="javascript:;"></a>
					</div>
					<div class="header">
						<div class="header-title">
							<div class="milogo"></div>
							<h4 class="header-title-tx">小米帐号登录</h4>
						</div>
					</div>
					<div class="login_area">
						<form action="" method="get" name="">
							<div class="username">
								<input type="text" placeholder="邮箱/手机号码/小米账号" />
							</div>
							<div class="err_tip_phone">
								<div class="dis_box"><em class="icon_error"></em><span>用户名输入错误</span></div>
							</div>
							<div class="password">
								<input type="password" placeholder="密码" />
							</div>
							<div class="err_tip_psw">
								<div class="dis_box"><em class="icon_error"></em><span>密码输入错误</span></div>
							</div>
							<div class="btn">立即登录</div>
							<div class="other-type-login">
								<fieldset class="oth-type-tit">
									<legend class="oth-type-con">其他方式登录</legend>
									<span>
										<i class="iconfont qq">&#xe616;</i>
										<i class="iconfont  wb">&#xe620;</i>
										<i class="iconfont zfb">&#xe616;</i>
									</span>
								</fieldset>
							</div>
						</form>
					</div>
					<div class="links_area">
						<span class="register">注册小米账号</span>
						<span class="forget-psw">忘记密码？</span>
					</div>
				</div>
				<div class="ercode_area">
					<div class="ercode_pannel">
						<a class="code_close" href="javascript:void(0)" title="关闭" id="qrcode-close">
							<span class="icon_code_close"></span>
						</a>
						<div class="ercode_box">
							<div class="code_hd">
								<h3 class="code_tit">小米帐号扫码登录</h3>
								<p>请使用最新版MIUI中“我的小米”进行扫码登录</p>
							</div>
							<div class="code_iframe">
								<img src="img/erweima.png" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="link-area">
					<ul>
						<li class="current"><a href="#">简体</a></li>
						<li><a href="#">繁体</a></li>
						<li><a href="#">English</a></li>
						<li class="last"><a href="#">常见问题</a></li>
					</ul>
				</div>
				<p class="mi-intro">
					小米公司版权所有-京ICP备10046444-
					<a href="#"><img src="img/ghs.png"></a>
					京公网安备111010802020134-京ICP证110507号
				</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</body>
</html>
