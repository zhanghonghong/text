<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="layout">
				<div class="mainbox">
					<div class="header">
						<div class="header-title">
							<div class="milogo"></div>
							<h4 class="header-title-tx">注册小米帐号</h4>
						</div>
					</div>
					<div class="regbox">
						<form action="" method="get" name="register">
							<div class="listtit">
								<tt class="select-result">中国（+86)</tt>
								<div class="country-code"></div>
								<span class="select">
									<span class="select-inner">ˇ</span>
								</span>
							</div>
							<div class="inputbg">
								<input type="text" placeholder="请输入手机号码" />
							</div>
							<div class="err_tip_phone">
								<div class="dis_box"><em class="icon_error"></em><span></span></div>
							</div>
							<div class="password">
								<input type="password" placeholder="请输入密码" />
							</div>
							<div class="err_tip_psw">
								<div class="dis_box"><em class="icon_error"></em><span></span></div>
							</div>
							<div class="checkbox">
								<label class="labelbox">
									<input type="text" placeholder="图片验证码" />
								</label>
								<span class="checknum"></span>
							</div>
							<div class="err_tip_checknum">
								<div class="dis_box"><em class="icon_error"></em><span>请输入图片验证码</span></div>
							</div>
							<div class="reg-btn">立即注册</div>
							<p class="msg">
								点击“立即注册”，即表示您同意并愿意遵守小米
								<a href="#" title="用户协议">用户协议</a>
								和
								<a href="#" title="隐私政策">隐私政策</a>
							</p>
						</form>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="link-area">
					<ul>
						<li class="current"><a href="#">简体</a></li>
						<li><a href="#">繁体</a></li>
						<li><a href="#">English</a></li>
						<li class="last"><a href="#">常见问题</a></li>
					</ul>
				</div>
				<p class="mi-intro">
					小米公司版权所有-京ICP备10046444-
					<a href="#"><img src="img/ghs.png"></a>
					京公网安备111010802020134-京ICP证110507号
				</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/json2.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
	</body>
</html>
