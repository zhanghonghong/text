<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/cart-pay.css" />
	</head>
	<body>
		<div class="site-header site-mini-header">
			<div class="container clearfix">
				<div class="header-logo">
					<a href="index.html">
						<img src="img/logo-footer.png" />
					</a>
				</div>
				<div class="header-title has-more">
					<h2>我的购物车</h2>
					<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
				</div>
				<div class="topbar-info">
					<a class="link" href="login.html">登录</a>
					<span class="sep">|</span>
					<a class="link" href="register.html">注册</a>
				</div>
			</div>
		</div>	
		<div class="page-main">
			<div class="container">
				<div class="cart-goods-list">
					<div class="list-head clearfix">
						<div class="col col-check">
							<input class="checkbox checkbox-all" type="checkbox" />全选
						</div>
						<div class="col col-img">&nbsp;</div>
						<div class="col col-name">商品名称</div>
						<div class="col col-price">单价</div>
						<div class="col col-num">数量</div>
						<div class="col col-total">小计</div>
						<div class="col col-action">操作</div>
					</div>
					<div class="list-body">
						<div class="item-box">
							<div class="item-table"></div>
						</div>
						<div class="cart-bar clearfix cart-bar-active">
							<span class="total-price">
								合计（不含运费）：<em>0.00</em>元
							</span>
							<div class="btn">去结算</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--模态框-->
		<div class="modal-backdrop fade in" style="width: 100%; height: 1957px;"></div>
			
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/json2.js" ></script>
		<script type="text/javascript" src="js/cart-pay.js" ></script>
	</body>
</html>
